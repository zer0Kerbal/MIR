// Adds ECLSS (life support mod) resources.
//
// Note: ECLSS numbers are in liters of gas at 1 (terran) atmosphere.

@PART[mir-tks-tug,mir-tks-spektr,mir-tks-zarya,mir-tks-kristall-1]:NEEDS[LifeSupport]:FOR[MIR]
{
	MODULE { name = LifeSupportModule }

	RESOURCE
	{
		name = Oxygen
		amount = 100
		maxAmount = 760
	}

	RESOURCE
	{
		name = CO2
		amount = 0
		maxAmount = 760
	}

	MODULE
	{
		name = TankPriorityModule
		Priority = 20
	}
}

@PART[mir-tks-zarya]:NEEDS[LifeSupport]:FOR[MIR]
{
	MODULE
	{
		name = LifeSupportRegeneratorModule
		
		INPUT_RESOURCE
		{
			name = ElectricCharge
			rate = 1.0
		}
		INPUT_RESOURCE
		{
			name = CO2
			rate = 0.015
		}
		OUTPUT_RESOURCE
		{
			name = Oxygen
			rate = 0.0135
		}
	}

	MODULE
	{
		name = TankPriorityModule
		Priority = 20
	}

	RESOURCE
	{
		name = Oxygen
		amount = 0
		maxAmount = 1000
	}

	RESOURCE
	{
		name = CO2
		amount = 0
		maxAmount = 1000
	}

	RESOURCE
	{
		name = O2 Candle
		amount = 10
		maxAmount = 20
	}
}

