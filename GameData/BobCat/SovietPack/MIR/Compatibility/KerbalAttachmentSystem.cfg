@PART[mir-core,mir-kvant-solar]:NEEDS[KAS]:FOR[MIR]
{
	MODULE
	{
		name = KASModuleGrab
		evaPartPos = (0.0, 0.10, -0.25)
		evaPartDir = (180.0, 90.0, 0.0)
		storable = true
		storedSize = 10
		attachOnPart = True
		attachOnEva = False
		attachOnStatic = False
		attachSendMsgOnly = False
	}
}

@PART[mir-kvant-1v]:NEEDS[KAS]:FOR[MIR]
{
	MODULE
	{
		name = KASModuleContainer
		maxSize = 10
	}
}